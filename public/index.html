<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #key {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        .loading {
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key Generation & Verification</h1>
        
        <!-- Key Generation -->
        <div>
            <button onclick="generateKey()">Generate Key</button>
            <div id="key"></div>
        </div>

    <script>
        // Generate a new key
        async function generateKey() {
            try {
                document.getElementById('loadingMessage').style.display = 'block';
                const response = await fetch('/generate-key', {
                    method: 'POST',
                });
                const data = await response.json();
                document.getElementById('loadingMessage').style.display = 'none';

                if (data.key) {
                    document.getElementById('key').textContent = 'Generated Key: ' + data.key;
                } else {
                    alert('Error generating key!');
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingMessage').style.display = 'none';
                alert('Failed to generate key');
            }
        }

        }
    </script>
</body>
</html>
